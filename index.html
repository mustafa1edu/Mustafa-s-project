<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5D4037;
            --dark-color: #3C2821;
            --light-color: #D7CCC8;
            --bg-color: #F5F0E6;
            --card-color: #FFFDFA;
            --text-color: #3C2821;
            --text-light: #8D6E63;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --star-color: #FFC107;
            --star-empty: #E0E0E0;
            --report-color: #D32F2F;
            --social-color: #4285F4;
            --border-radius: 16px;
            --button-border: 2px solid rgba(93, 64, 55, 0.15);
        }

        [data-theme="dark"] {
            --primary-color: #8D6E63;
            --dark-color: #D7CCC8;
            --light-color: #5D4037;
            --bg-color: #2A211E;
            --card-color: #3C2821;
            --text-color: #EFEBE9;
            --text-light: #BCAAA4;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --star-empty: #5D5D5D;
            --report-color: #F44336;
            --social-color: #8AB4F8;
            --button-border: 2px solid rgba(215, 204, 200, 0.15);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, opacity 0.3s;
        }
        
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }
        
        /* Main Container */
        .app-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            z-index: 1;
        }
        
        /* Header Styles */
        .app-header {
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--primary-color) 100%);
            padding: 25px 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: rotate(10deg) scale(1.05);
        }
        
        .app-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        /* Theme Toggle */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
        }
        
        /* Welcome Message - Enhanced Animation */
        .welcome-container {
            margin-top: 15px;
            perspective: 1000px;
            height: 60px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        
        .welcome-message {
            color: var(--light-color);
            font-size: 18px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            animation: welcomeAnimation 3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            opacity: 0;
            transform: rotateX(90deg) translateY(30px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }
        
        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: rotateX(90deg) translateY(30px);
            }
            20% {
                opacity: 1;
                transform: rotateX(0) translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
            40% {
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: rotateX(0) translateY(0);
            }
        }
        
        .welcome-message::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--light-color), transparent);
            transform: scaleX(0);
            animation: expandLine 2s ease-out 1.5s forwards;
        }
        
        @keyframes expandLine {
            to {
                transform: scaleX(1);
            }
        }
        
        /* Button Styles - Enhanced */
        .buttons-container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            background-color: var(--card-color);
        }
        
        .app-button {
            position: relative;
            background: var(--card-color);
            border: var(--button-border);
            border-radius: var(--border-radius);
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 160px;
            box-shadow: var(--shadow);
        }
        
        .app-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(93, 64, 55, 0.1) 0%, rgba(60, 40, 33, 0.1) 100%);
            z-index: 0;
            opacity: 0;
            transition: var(--transition);
        }
        
        .app-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }
        
        .app-button:hover::before {
            opacity: 1;
        }
        
        .app-button i {
            font-size: 36px;
            margin-bottom: 15px;
            color: var(--primary-color);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }
        
        .app-button:hover i {
            transform: scale(1.15) rotate(5deg);
            color: var(--dark-color);
        }
        
        .button-text {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-color);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }
        
        .button-subtext {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .divider {
            color: var(--light-color);
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.7;
            position: relative;
            z-index: 1;
        }
        
        /* Navigation Footer - Enhanced */
        .nav-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }
        
        .nav-button {
            flex: 1;
            max-width: 300px;
            padding: 15px;
            border-radius: var(--border-radius);
            border: var(--button-border);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            background-color: var(--card-color);
            position: relative;
            overflow: hidden;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(93, 64, 55, 0.1) 0%, rgba(60, 40, 33, 0.1) 100%);
            z-index: 0;
            opacity: 0;
            transition: var(--transition);
        }
        
        .feedback-nav {
            border: 1px solid rgba(93, 64, 55, 0.1);
        }
        
        .report-nav {
            border: 1px solid rgba(211, 47, 47, 0.1);
        }
        
        .social-nav {
            border: 1px solid rgba(66, 133, 244, 0.1);
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .nav-button:hover::before {
            opacity: 1;
        }
        
        .nav-button i {
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            transition: var(--transition);
        }
        
        .feedback-nav i {
            color: var(--primary-color);
        }
        
        .report-nav i {
            color: var(--report-color);
        }
        
        .social-nav i {
            color: var(--social-color);
        }
        
        .nav-button:hover i {
            transform: scale(1.1);
        }
        
        .nav-button .button-text {
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        
        /* Social Media Floating Button */
        .social-floater {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        
        .social-main-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--social-color);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 101;
        }
        
        .social-main-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-main-btn.active {
            transform: rotate(45deg);
            background: var(--report-color);
        }
        
        .social-items {
            position: absolute;
            bottom: 70px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .social-items.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        
        .social-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-color);
            color: var(--text-color);
            border: var(--button-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }
        
        .social-item:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .social-item::after {
            content: attr(data-tooltip);
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .social-item:hover::after {
            opacity: 1;
            right: 65px;
        }
        
        .social-item.facebook {
            color: #1877F2;
        }
        
        .social-item.email {
            color: #D44638;
        }
        
        .social-item.phone {
            color: #25D366;
        }
        
        .social-item.telegram {
            color: #0088CC;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }
        
        .modal-close:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }
        
        /* Star Rating */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        
        .star {
            font-size: 32px;
            color: var(--star-empty);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .star:hover,
        .star.active {
            color: var(--star-color);
            transform: scale(1.1);
        }
        
        /* Form Elements */
        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--light-color);
            margin-bottom: 15px;
            resize: none;
            background-color: var(--card-color);
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(93, 64, 55, 0.2);
        }
        
        textarea.form-input {
            min-height: 100px;
        }
        
        select.form-input {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }
        
        .form-submit {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .feedback-submit {
            background-color: var(--primary-color);
            color: white;
        }
        
        .report-submit {
            background-color: var(--report-color);
            color: white;
        }
        
        .form-submit:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .form-submit:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            transition: var(--transition);
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #F44336;
        }
        
        .user-info {
            font-size: 14px;
            color: var(--text-light);
            margin: 15px 0;
            text-align: center;
        }
        
        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(60, 40, 30, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid var(--light-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            letter-spacing: 1px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 25px;
            }
            
            .app-button {
                height: 150px;
                padding: 20px 15px;
            }
            
            .app-button i {
                font-size: 32px;
                margin-bottom: 12px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .nav-footer {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .nav-button {
                max-width: 100%;
                width: 100%;
            }
            
            .social-floater {
                bottom: 20px;
                right: 20px;
            }
            
            .social-main-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .social-items {
                gap: 10px;
            }
            
            .social-item {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .app-button {
                height: 140px;
            }
            
            .welcome-message {
                font-size: 16px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .app-title {
                font-size: 22px;
            }
            
            .social-floater {
                bottom: 15px;
                right: 15px;
            }
            
            .social-main-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .social-items {
                bottom: 60px;
            }
            
            .social-item {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .social-item::after {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Telegram Configuration
        const BOT_TOKEN = '8110217046:AAH3mm95IzbSKXHstglfXDP8tMKivqu57-g';
        const YOUR_CHAT_ID = '7729017182';
        
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', function() {
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });
        
        // Project Buttons
        const buttons = document.querySelectorAll('.app-button[data-url]');
        const loadingScreen = document.querySelector('.loading');
        
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                
                loadingScreen.style.display = 'flex';
                
                setTimeout(() => {
                    if (url && url !== '#') {
                        window.open(url, '_blank');
                    }
                    loadingScreen.style.display = 'none';
                }, 600);
            });
        });
        
        // Social Media Toggle
        const socialToggle = document.getElementById('social-toggle');
        const socialItems = document.getElementById('social-items');
        
        socialToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            socialItems.classList.toggle('active');
        });
        
        // Close social items when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.social-floater') && socialItems.classList.contains('active')) {
                socialToggle.classList.remove('active');
                socialItems.classList.remove('active');
            }
        });
        
        // Feedback System
        const feedbackModal = document.getElementById('feedback-modal');
        const openFeedbackBtn = document.getElementById('open-feedback');
        const closeFeedbackBtn = document.getElementById('close-feedback');
        const feedbackStars = document.querySelectorAll('#feedback-modal .star');
        const feedbackComment = document.getElementById('feedback-comment');
        const submitFeedbackBtn = document.getElementById('submit-feedback');
        const feedbackStatus = document.getElementById('feedback-status');
        const feedbackUserInfo = document.getElementById('feedback-user-info');
        
        // Report System
        const reportModal = document.getElementById('report-modal');
        const openReportBtn = document.getElementById('open-report');
        const closeReportBtn = document.getElementById('close-report');
        const problemType = document.getElementById('problem-type');
        const problemDescription = document.getElementById('problem-description');
        const submitReportBtn = document.getElementById('submit-report');
        const reportStatus = document.getElementById('report-status');
        const reportUserInfo = document.getElementById('report-user-info');
        
        // State
        let selectedRating = 0;
        let userEmail = null;
        
        // Initialize
        detectUserEmail();
        setupFeedbackStars();
        setupReportForm();
        
        // Modal Controls
        openFeedbackBtn.addEventListener('click', () => {
            feedbackModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
        
        closeFeedbackBtn.addEventListener('click', () => {
            feedbackModal.style.display = 'none';
            document.body.style.overflow = '';
        });
        
        openReportBtn.addEventListener('click', () => {
            reportModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
        
        closeReportBtn.addEventListener('click', () => {
            reportModal.style.display = 'none';
            document.body.style.overflow = '';
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === feedbackModal) {
                feedbackModal.style.display = 'none';
                document.body.style.overflow = '';
            }
            if (e.target === reportModal) {
                reportModal.style.display = 'none';
                document.body.style.overflow = '';
            }
        });
        
        // Try to detect user's email automatically
        function detectUserEmail() {
            // Method 1: Check if email is available in browser storage
            try {
                const storedEmail = localStorage.getItem('userEmail');
                if (storedEmail && validateEmail(storedEmail)) {
                    setUserEmail(storedEmail);
                    return;
                }
            } catch (e) {}
            
            // Method 2: Check if user is logged in via Google/Facebook etc.
            if (typeof gapi !== 'undefined' && gapi.auth2) {
                const auth2 = gapi.auth2.getAuthInstance();
                if (auth2.isSignedIn.get()) {
                    const profile = auth2.currentUser.get().getBasicProfile();
                    setUserEmail(profile.getEmail());
                    return;
                }
            }
            
            // Method 3: Check for other auth providers
            if (window.FB) {
                FB.getLoginStatus(response => {
                    if (response.status === 'connected') {
                        FB.api('/me?fields=email', response => {
                            if (response.email) {
                                setUserEmail(response.email);
                            }
                        });
                    }
                });
            }
            
            // Fallback if no email found
            setTimeout(() => {
                if (!userEmail) {
                    feedbackUserInfo.innerHTML = '<i class="fas fa-user"></i> No email detected (anonymous feedback)';
                    reportUserInfo.innerHTML = '<i class="fas fa-user"></i> No email detected (anonymous report)';
                }
            }, 2000);
        }
        
        function setUserEmail(email) {
            if (validateEmail(email)) {
                userEmail = email;
                feedbackUserInfo.innerHTML = `<i class="fas fa-envelope"></i> Feedback will be sent from: ${email}`;
                reportUserInfo.innerHTML = `<i class="fas fa-envelope"></i> Report will be sent from: ${email}`;
                
                // Store for future use
                try {
                    localStorage.setItem('userEmail', email);
                } catch (e) {}
            }
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Feedback Section
        function setupFeedbackStars() {
            feedbackStars.forEach(star => {
                star.addEventListener('click', () => {
                    selectedRating = parseInt(star.getAttribute('data-rating'));
                    updateFeedbackStars();
                });
                
                star.addEventListener('mouseover', () => {
                    const rating = parseInt(star.getAttribute('data-rating'));
                    highlightFeedbackStars(rating);
                });
                
                star.addEventListener('mouseout', () => {
                    highlightFeedbackStars(selectedRating);
                });
            });
        }
        
        function updateFeedbackStars() {
            feedbackStars.forEach(star => {
                const rating = parseInt(star.getAttribute('data-rating'));
                star.classList.toggle('active', rating <= selectedRating);
            });
        }
        
        function highlightFeedbackStars(upTo) {
            feedbackStars.forEach(star => {
                const rating = parseInt(star.getAttribute('data-rating'));
                star.style.color = rating <= upTo ? 'var(--star-color)' : 'var(--star-empty)';
            });
        }
        
        submitFeedbackBtn.addEventListener('click', async () => {
            if (selectedRating === 0) {
                showStatus(feedbackStatus, 'Please select a rating', 'error');
                return;
            }
            
            const comment = feedbackComment.value.trim();
            submitFeedbackBtn.disabled = true;
            showStatus(feedbackStatus, 'Sending feedback...');
            
            try {
                const success = await sendToTelegram(
                    'FEEDBACK',
                    `‚≠ê Rating: ${selectedRating}/5\n` +
                    `üìù Comment: ${comment || 'No comment'}`,
                    userEmail
                );
                
                if (success) {
                    showStatus(feedbackStatus, 'Thank you for your feedback!', 'success');
                    setTimeout(() => {
                        resetFeedbackForm();
                        feedbackModal.style.display = 'none';
                        document.body.style.overflow = '';
                    }, 2000);
                } else {
                    throw new Error('Failed to send feedback');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(feedbackStatus, 'Failed to send feedback. Please try again.', 'error');
                submitFeedbackBtn.disabled = false;
            }
        });
        
        function resetFeedbackForm() {
            selectedRating = 0;
            updateFeedbackStars();
            feedbackComment.value = '';
            submitFeedbackBtn.disabled = false;
            feedbackStatus.textContent = '';
            feedbackStatus.className = 'status-message';
        }
        
        // Report Section
        function setupReportForm() {
            problemDescription.addEventListener('input', () => {
                submitReportBtn.disabled = !problemDescription.value.trim() || !problemType.value;
            });
            
            problemType.addEventListener('change', () => {
                submitReportBtn.disabled = !problemDescription.value.trim() || !problemType.value;
            });
        }
        
        submitReportBtn.addEventListener('click', async () => {
            const type = problemType.value;
            const description = problemDescription.value.trim();
            
            if (!type || !description) {
                showStatus(reportStatus, 'Please fill all required fields', 'error');
                return;
            }
            
            submitReportBtn.disabled = true;
            showStatus(reportStatus, 'Sending report...');
            
            try {
                const success = await sendToTelegram(
                    'REPORT',
                    `‚ö†Ô∏è Problem Type: ${getProblemTypeName(type)}\n` +
                    `üìã Description: ${description}`,
                    userEmail
                );
                
                if (success) {
                    showStatus(reportStatus, 'Thank you for your report! We will look into it.', 'success');
                    setTimeout(() => {
                        resetReportForm();
                        reportModal.style.display = 'none';
                        document.body.style.overflow = '';
                    }, 2000);
                } else {
                    throw new Error('Failed to send report');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(reportStatus, 'Failed to send report. Please try again.', 'error');
                submitReportBtn.disabled = false;
            }
        });
        
        function getProblemTypeName(type) {
            const types = {
                'technical': 'Technical Issue',
                'content': 'Incorrect Content',
                'bug': 'Bug Report',
                'other': 'Other'
            };
            return types[type] || type;
        }
        
        function resetReportForm() {
            problemType.value = '';
            problemDescription.value = '';
            submitReportBtn.disabled = false;
            reportStatus.textContent = '';
            reportStatus.className = 'status-message';
        }
        
        // Common Functions
        function showStatus(element, message, type = '') {
            element.textContent = message;
            element.className = `status-message ${type}`;
        }
        
        async function sendToTelegram(type, content, email = null) {
            // Prepare message
            const message = `üì¢ New ${type}\n\n` +
                           `${content}\n\n` +
                           (email ? `üìß From: ${email}\n` : 'üåê Anonymous submission\n') +
                           `üïí ${new Date().toLocaleString()}`;
            
            // Try direct API first
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: YOUR_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) return true;
            } catch (e) {
                console.error('API Error:', e);
            }
            
            // Fallback: Open Telegram with pre-filled message
            const tgUrl = `https://t.me/njkenjejdoiejdwbot?start=${type.toLowerCase()}_${encodeURIComponent(message)}`;
            window.open(tgUrl, '_blank');
            return true;
        }
        
        // Keyboard navigation for project buttons
        document.addEventListener('keydown', function(e) {
            if (e.key >= 1 && e.key <= 9) {
                const index = parseInt(e.key) - 1;
                if (buttons[index]) {
                    buttons[index].click();
                }
            }
            
            // Close modals with Escape key
            if (e.key === 'Escape') {
                if (feedbackModal.style.display === 'flex') {
                    feedbackModal.style.display = 'none';
                    document.body.style.overflow = '';
                }
                if (reportModal.style.display === 'flex') {
                    reportModal.style.display = 'none';
                    document.body.style.overflow = '';
                }
                
                // Close social menu
                if (socialItems.classList.contains('active')) {
                    socialToggle.classList.remove('active');
                    socialItems.classList.remove('active');
                }
            }
        });
    </script>
